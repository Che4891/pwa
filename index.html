<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мій PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header>
    <div class="app-bar">
      <div class="app-bar-logo">
        <img src="/icons/logoIcon.svg" alt="logo">
      </div>
      <div class="app-bar-contact">
        +38067-123-45-67
      </div>
    </div>
  </header>
  <main>
    <div class="ofer">
      <h1>New PWA test site</h1>
      <div id="inputContainer" class="user-name">
        <input type="text" name="username" id="username" placeholder="i.e. foo@bar.com">
        <div class="msg">This fild is required</div>
      </div>
      <div>
        <button id="register">Create Passkey</button>
        <button id="login">Login with Passkey</button>
      </div>
    </div>
    <p class="text-msg" id="output"></p>
  </main>
  <script src="https://unpkg.com/@simplewebauthn/browser@13.1.2/dist/bundle/index.es5.umd.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
