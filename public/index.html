<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/icons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/icons/site.webmanifest" />
    <title>–ú—ñ–π PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <header>
      <div class="app-bar">
        <div class="app-bar-logo">
          <img src="/icons/logoIcon.svg" alt="logo">
        </div>
        <div class="app-bar-contact">
          +38067-123-45-67
        </div>
      </div>
    </header>
    <div class="container">
      <h1>SimpleWebAuthn Example</h1>

      <div class="controls">
        <section id="registration">
          <h2>Registration</h2>
          <form id="regForm" onsubmit="stopSubmit(event)">
            <div class="form-group">
              <label for="regLogin">Login</label>
              <input type="text" id="regLogin" autocomplete="username webauthn" name="login" required />
            </div>
            <div class="form-group">
              <label for="regPassword">Password</label>
              <input type="password" id="regPassword" autocomplete="current-password webauthn" name="password" required />
            </div>
            <button type="button" id="btnRegBegin">
              <strong>üö™&nbsp;Register</strong>
            </button>
          </form>
          <p id="regSuccess" class="success"></p>
          <p id="regError" class="error"></p>
        </section>

        <section id="authentication">
          <h2>Authentication</h2>
          <form id="authForm" onsubmit="stopSubmit(event)">
            <div class="form-group">
              <label for="authLogin">Login</label>
              <input type="text" id="authLogin" name="login" autocomplete="username webauthn" required />
            </div>
            <div class="form-group">
              <label for="authPassword">Password</label>
              <input type="password" id="authPassword" name="password" autocomplete="current-password webauthn" required />
            </div>
            <button type="button" id="btnAuthBegin">
              <strong>üîê&nbsp;Authenticate</strong>
            </button>
          </form>
          <p id="authSuccess" class="success"></p>
          <p id="authError" class="error"></p>
        </section>
      </div>

      <p class="systemError"></p>
    </div>
    <script src="https://unpkg.com/@simplewebauthn/browser@11.0.0/dist/bundle/index.es5.umd.min.js"></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
